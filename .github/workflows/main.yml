
name: Codespace 24/7

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/90 * * * *'

jobs:
  run_soul_workflow:
     runs-on: ubuntu-22.04

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: binary by @Atinnn_00
        run: chmod +x bgmi
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot pymongo aiohttp

      - name: Run soul.py
        run: python3 m.py
        
